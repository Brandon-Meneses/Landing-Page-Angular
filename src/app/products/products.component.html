<h1>Productos de limpieza</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let products of productsList">
        <th scope="row">{{products.id}}</th>
        <td>{{products.name }}</td>
        <td [ngClass]="{'red-color': products.price >5}">{{products.price | currency}}</td>
        <button type="button" class="btn btn-success" [routerLink]="['/products', products.id]">Detalle</button>

      </tr>
      
    </tbody>
  </table>
